    <p style='font-weight:bold;font-size:16px'>简介：</p>

    <p>CogVLM是一个强大的开源视觉语言模型（VLM）。CogVLM-17B拥有100亿的视觉参数和70亿的语言参数。CogVLM-17B在10个经典的跨模态基准测试中取得了最佳性能，并在VQAv2，OKVQA，TextVQA，COCO字幕等方面排名第二，超越或匹敌PaLI-X 55B，CogVLM还可以和你聊关于图片的话题。</p>

    <p>1. CogVLM能够准确地详细描述图像，几乎不会产生幻觉。</p>

    <p>2. CogVLM能理解并回答各种类型的问题，并且有一个视觉基础版本。</p>

    <p>3. CogVLM有时比GPT-4Vision捕获更详细的内容。</p>
