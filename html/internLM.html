    <p style='font-weight:bold;font-size:16px'>简介：</p>

    <p>internLM，即书生浦语大模型，包含面向实用场景的70亿参数基础模型与对话模型。模型具有以下特点：</p>

    <p>1. 使用上万亿高质量预料，建立模型超强知识体系；</p>

    <p>2. 支持8K语境窗口长度，实现更长输入与更强推理体验；</p>

    <p>3. 通用工具调用能力，支持用户灵活自助搭建流程。</p>

    <p>提供了支持模型预训练的轻量级训练框架，无需安装大量依赖包，一套代码支持千卡预训练和单卡人类偏好对齐训练，同时实现了极致的性能优化，实现千卡训练下近90%加速效率。</p>
